apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: poc-streamlit
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://example.com/your-repo.git' # CHANGE this to your repo URL
    targetRevision: HEAD
    path: k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
